name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  php:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: PHP lint
        run: make lint
      - name: MySQL smoke test
        run: mysql -h 127.0.0.1 -uroot -proot -e "SHOW DATABASES;"
